################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/

monitor = DP-1, 3840x1600@144, 0x1440, 1    # Bottom ultrawide
monitor = DP-2, 2560x1440@144, 640x0, 1     # Top monitor, centered
monitor = HDMI-A-1, disable                  # Right 4K TV, disabled on startup (when enabled: 3840x2160@144, 3840x880, 1)

# Assign workspaces 1-6 to DP-1 (bottom ultrawide)
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1

# Assign workspaces 1A-6A to DP-2 (top monitor)
workspace = name:1A, monitor:DP-2, default:true
workspace = name:2A, monitor:DP-2
workspace = name:3A, monitor:DP-2
workspace = name:4A, monitor:DP-2
workspace = name:5A, monitor:DP-2
workspace = name:6A, monitor:DP-2
workspace = name:7A, monitor:DP-2
workspace = name:8A, monitor:DP-2
workspace = name:9A, monitor:DP-2

# Assign workspaces 9 to HDMI-A-1 (4K TV)
workspace = name:9, monitor:HDMI-A-1, default:true


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$menu = wofi --show drun --allow-images --prompt "Search..." --normal-window --width 600


#################
### AUTOSTART ###
#################

# Autostart necessary processes
exec-once = lxqt-policykit-agent
exec-once = systemctl --user start waybar
exec-once = systemctl --user start nextcloud-client
exec-once = hyprctl setcursor Bibata-Modern-Classic 24 
# exec-once = wl-paste --type text --watch cliphist store    # Store text clips
# exec-once = wl-paste --type image --watch cliphist store   # Store image clips
# exec-once = wl-clip-persist --clipboard both               # Sync clipboards
# exec = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XWAYLAND
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XWAYLAND
exec-once = vorta --background
exec-once = hypridle
exec-once = udiskie
exec-once = [workspace 1A silent] spotify
exec-once = [workspace 1A silent] telegram-desktop
exec-once = [workspace 1A silent] alacritty
exec-once = [workspace 1 silent] firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
# Let's just set these in configuration.nix.


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    mfact = 0.7
    new_on_top = false
    orientation = left
    inherit_fullscreen = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

# Cursor theme configuration
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    numlock_by_default = true    # Enable NumLock on startup
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Commands
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit

# Workspace management
bind = $mainMod, Grave, workspace, previous

# Window management
bind = $mainMod, F, fullscreen
bind = $mainMod ALT, V, togglefloating
bind = $mainMod, G, togglegroup

# Master layout specific bindings
bind = $mainMod SHIFT, RETURN, layoutmsg, swapwithmaster
bind = $mainMod SHIFT, KP_Enter, layoutmsg, swapwithmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod SHIFT, K, layoutmsg, swapprev
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, D, layoutmsg, removemaster
# bind = $mainMod, L, layoutmsg, orientationnext
bind = $mainMod, H, layoutmsg, orientationprev

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [1-6] for primary display
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8

# Switch workspaces with mainMod + ALT + [1-6] for secondary display
bind = $mainMod ALT, 1, workspace, name:1A
bind = $mainMod ALT, 2, workspace, name:2A
bind = $mainMod ALT, 3, workspace, name:3A
bind = $mainMod ALT, 4, workspace, name:4A
bind = $mainMod ALT, 5, workspace, name:5A
bind = $mainMod ALT, 6, workspace, name:6A
bind = $mainMod ALT, 7, workspace, name:7A
bind = $mainMod ALT, 8, workspace, name:8A

# Switch to HDMI-A-1 (4K TV) workspace with mainMod + ALT + 9
bind = $mainMod ALT, 9, workspace, name:9

# Move active window to a workspace with mainMod + SHIFT + [1-6]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8

# Move active window to secondary display workspace with mainMod + ALT + SHIFT + [1-6]
bind = $mainMod ALT SHIFT, 1, movetoworkspacesilent, name:1A
bind = $mainMod ALT SHIFT, 2, movetoworkspacesilent, name:2A
bind = $mainMod ALT SHIFT, 3, movetoworkspacesilent, name:3A
bind = $mainMod ALT SHIFT, 4, movetoworkspacesilent, name:4A
bind = $mainMod ALT SHIFT, 5, movetoworkspacesilent, name:5A
bind = $mainMod ALT SHIFT, 6, movetoworkspacesilent, name:6A
bind = $mainMod ALT SHIFT, 7, movetoworkspacesilent, name:7A
bind = $mainMod ALT SHIFT, 8, movetoworkspacesilent, name:8A

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ -l 1.5 0.1+
bindl = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ -l 1.5 0.1-

# Hyprshot
bind = $mainMod, Print, exec, hyprshot -m region

# Hyprlock
bind = $mainMod, L, exec, hyprlock

# Add these clipboard management keybindings:
bind = SUPER SHIFT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy   # Open clipboard manager

# Kill and restart parsecd
bind = CTRL SHIFT ALT $mainMod, P, exec, pkill parsecd && sleep 1 && parsecd


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

